<a page-action-link="item"></a>
			
<a href class="dropdown-toggle" data-toggle="dropdown" ng-show="item.Children.length">
	<b class="caret"></b>
</a>

<ul class="dropdown-menu" ng-show="item.Children.length">
	<li class="item secondary-action"
		ng-repeat="child in item.Children"
		ng-class="{ divider: child.Current.Divider, dropdown : child.Children.length, selected: isFlagged(child.Current.SelectedBy) }"
		ng-include src="child.Current.TemplateUrl || 'App/Partials/MenuSubNode.html'">
	</li>
</ul>
